<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title%}{% endblock %}</title>
    <!--YOU CAN ADD ANALYTICS HERE!-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}" media="screen" title="no title" charset="utf-8">
    {% block header%}

    {% endblock %}
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='assets/favicon.ico') }}"/>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='assets/favicon.ico') }}"/>
  </head>
  <body>
    <!--Header Start-->
    <header>
        <div class="top">
            <a href="#">
              {% block Logo%}{% endblock %}
            </a>
          </div>
            <div id="menu">
              <ul>
                <li>
                  <a href="/">Home</a>
                </li>
                <li>
                  <a href="/new/">New URL?</a>
                </li>
                <li>
                  <a href="https://github.com/vmesel/WP-A.CO/tree/master/docs">Docs</a>
                </li>
                <li>
                  <a href="http://www.github.com/vmesel/WP-A.CO">GitHub</a>
                </li>
                <li>
                  <a href="/about/">About</a>
                </li>
              </ul>
            </div>

    </header>


    <!--Header End-->
    <!--Section Start-->

    <section>
      <div class="container">



      <div id="presentation">
        {% block bodycontent%}
        {% endblock %}
      </div>
      </div>
    </section>
    <div id="clear"></div>
    <!--Section End-->
    <!--Footer Start-->
    <footer>
      {% block footer%}
      {% endblock %}
    </footer>
    <!--Footer End-->

  </body>
</html>
